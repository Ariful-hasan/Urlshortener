  scheduler:
    image: app:latest # Reuses the image built by the app service
    container_name: scheduler
    build:
        context: .
        dockerfile: docker/Dockerfile
    user: "${USER_ID}:${GROUP_ID}"
    restart: unless-stopped
    volumes:
    - ./:/var/www/html
    env_file:
      - docker/common.env
    environment:
      - SCHEDULER_PING_INTERVAL
      - POD_NAME=url-shortener-2
    command: >
      sh -c "while true; do
        echo 'Running scheduler...'
        php artisan schedule:run --no-interaction
        sleep ${SCHEDULER_PING_INTERVAL:-60};
      done"
    depends_on:
        app:
            condition: service_healthy
        db:
            condition: service_healthy
        redis:
            condition: service_healthy
    networks:
    - app-network

networks:
    app-network:
        driver: bridge

volumes:
    db_data:
    redis_data:
